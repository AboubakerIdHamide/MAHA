<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'identifier</title>
  </head>
  <body>
    <div class="container">
      <div class="form login">
        <div class="main-form-heading">
          <h1 class="logo">
            <a href="#" class="l">M<span>A</span>H<span>A</span></a>
          </h1>
        </div>

        <form class="mainForm" action="" method="post">
          <div class="field">
            <label for="email">E-mail :</label>
            <div class="input-field">
              <input type="text" id="email" name="email" />
              <i class="bi bi-envelope"></i>
            </div>
            <span class="error" id="error-email"></span>
          </div>

          <div class="field">
            <label for="mdp">Mot De Passe :</label>
            <div class="input-field">
              <input type="password" name="password" id="password" />
              <i class="bi bi-lock"></i>
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <span class="error" id="error-mdp"></span>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck">se souvenir de moi</label>
              </div>

              <a href="#" class="text">Mot de passe oubli√© ?</a>
            </div>

            <div class="input-field button">
              <input type="submit" value="S'identifier" />
            </div>
          </div>
        </form>
        <div class="login-signup">
          <span class="text">
            Pas un membre?
            <a href="./register.html" class="text signup-text">S'inscrire</a>
          </span>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
