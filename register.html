<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="main-form-heading">
                <h1 class="logo"><a href="index.html">M<span>A</span>H<span>A</span></a></h1>
                <div class="form-progress">
                    <span class="fill-prog" id="fillSpan"></span>

                    <div class="steps">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </div>
                </div>

                <span class="last-step hide">Dérniere étape !</span>
            </div>
            <div class="inputs-boxs-container">
                <div class="inputs-boxs-container-slider" id="inputsSlider">
                    <div class="input-box">
                        <div class="field">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom">
                            <span class="error" id="error-nom"></span>
                        </div>
                        <div class="field">
                            <label for="prenom">Prenom :</label>
                            <input type="text" id="prenom" name="prenom">
                            <span class="error" id="error-prenom"></span>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="field">
                            <label for="email">E-mail :</label>
                            <input type="email" id="email" name="email">
                            <span class="error" id="error-email"></span>
                        </div>
                        <div class="field">
                            <label for="tele">N.Telephone :</label>
                            <input type="text" id="tele" name="tele">
                            <span class="error" id="error-tele"></span>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="field">
                            <label for="mdp">Mot De Passe :</label>
                            <input type="password" id="mdp" name="mdp">
                            <span class="error" id="error-mdp"></span>
                        </div>
                        <div class="field">
                            <label for="vmdp">Vérifier Mot De Passe :</label>
                            <div class="masquer-mdb">
                                <input type="password" id="vmdp" name="vmdp">
                                <i class="fa fa-eye" id="showPassIcon"></i>
                            </div>
                            <span class="error" id="error-vmdp"></span>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="field upload-img">
                            <div class="img-profile-wrapper">
                                <input type="file" id="photoInp" name="photo">
                            </div>
                            <span class="error" id="error-photo"></span>
                        </div>
                        <div class="field for-radio">
                            <input type="radio" id="formateur" name="type" value="formateur">
                            <label for="formateur">Formateur</label>
                            <input type="radio" id="etudiant" name="type" value="etudiant" checked>
                            <label for="etudiant">Etudiant</label>
                        </div>
                    </div>


                    <div class="input-box" id="lastSection">
                        <div class="alert-regiter-msg" id="lastSectionEtudiant">
                            Vous avez terminé l'opération d'inscription
                            merci de valider
                        </div>
                        <div class="input-box hide" id="lastSectionFormateur">
                            <div class="field">
                                <label for="pmail">Email Paypal :</label>
                                <input type="email" id="pmail" name="pmail">
                                <span class="error" id="error-pmail"></span>
                            </div>
                            <div class="field">
                                <label spec="bio">Spécialité :</label>
                                <select name="specialite" id="spec">
                                    <option value="aucun">Aucun</option>
                                    <option value="dev">Devlopment Web</option>
                                    <option value="wd">Web Design</option>
                                    <option value="uiux">UI/UX Design</option>
                                </select>
                                <span class="error" id="error-spec"></span>
                            </div>
                            <div class="field">
                                <label for="bio">Biography :</label>
                                <textarea name="biography" id="bio"></textarea>
                                <span class="error" id="error-bio"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button class="prev not-allowed" id="prev">Précédent</button>
                <button class="next" id="next">Suivant</button>
            </div>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
